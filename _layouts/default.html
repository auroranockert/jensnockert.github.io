<!DOCTYPE html>
<html lang='{% if page.language %}{{ page.language }}{% else %}en{% endif %}'>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/blog/header.css">
        <link rel="stylesheet" href="/css/blog/articles.css">
        <link rel="stylesheet" href="/css/blog/footer.css">

        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Droid+Serif:400,400italic,700,700italic'>
        <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Droid+Sans+Mono'>

        {% if page.mathjax %}<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>{% endif %}
    </head>
    <body>
        <div class="site">
          <header>
            <h1><a href="/">Jens Nockert</a></h1>{% if page.bio %}<p>{{ page.bio }}</p>{% endif %}
          </header>

          {{ content }}

          <footer>
            <div class="contact">
              <p>
                Jens Nockert<br />
                jens@aventine.se
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/jensnockert">github.com/jensnockert</a><br />
                <a href="https://twitter.com/jensnockert">twitter.com/jensnockert</a><br />
              </p>
            </div>
          </footer>
        </div>
    </body>
</html>
