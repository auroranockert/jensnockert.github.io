---
layout: default
---

<article class='post'>
  <h1>{{ page.title }}</h1>
  <div class='meta'>
    Posted at <time datetime='{{ post.date }}'>{{ page.date | date_to_string }}</time>
  </div>
  
  {{ content }}
  
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_shortname = 'aventine'
    var disqus_identifier = '{{ page.disqus_id }}'
    var disqus_title = '{{ page.title }}'
    var disqus_url = 'http://blog.aventine.se{{page.url}}'

    void function() {
        var dsq = document.createElement('script')

        dsq.type = 'text/javascript'
        dsq.async = true
        dsq.src = '//aventine.disqus.com/embed.js'

        void (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq)
    }()
  </script>
</article>
